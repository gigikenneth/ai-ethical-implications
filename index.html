<!DOCTYPE html>
<html>
<head>
    <title>My Fancy Website</title>
    <style>
        body {
            background-color: #f5f5f5;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>My Fancy Website</h1>

    <h2>AI Policy Comparison Table</h2>
    <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vS0jyFy1M0jFUseSphhMqSGZideuddZLWuaGPUGrEDLfYGW6Ad8c5EuBaOB3Pmk3ppLi9Nk4C0b7Wj8/pubhtml?widget=true&amp;headers=false"></iframe>

    <div id="readme-content"></div>

    <script src="https://cdn.jsdelivr.net/npm/showdown@1.9.1/dist/showdown.min.js"></script>
    <script>
        function fetchAndUpdateReadme() {
            fetch('https://raw.githubusercontent.com/gigikenneth/ai-ethics-resources/main/README.md')
                .then(response => response.text())
                .then(text => {
                    const converter = new showdown.Converter();
                    const html = converter.makeHtml(text);
                    document.getElementById('readme-content').innerHTML = html;
                })
                .catch(error => {
                    console.error('Error fetching README file:', error);
                });
        }

        // Initial fetch and update
        fetchAndUpdateReadme();
    </script>
</body>
</html>
